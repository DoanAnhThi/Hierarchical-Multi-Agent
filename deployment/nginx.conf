# Nginx configuration for Multi-Agent System

# Upstream backend
upstream flask_backend {
    server 127.0.0.1:5000;
}

server {
    listen 80;
    server_name _;  # Replace with your domain or EC2 public IP
    
    client_max_body_size 10M;
    
    # Frontend static files
    location / {
        root /var/www/multi-agent/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Backend API
    location /api/ {
        proxy_pass http://flask_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://flask_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # SSE streaming configuration
    location /api/chat/stream {
        proxy_pass http://flask_backend;
        proxy_http_version 1.1;
        
        # Headers for SSE
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        
        # SSE headers
        chunked_transfer_encoding on;
        proxy_set_header Cache-Control 'no-cache';
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Logs
    access_log /var/log/nginx/multiagent_access.log;
    error_log /var/log/nginx/multiagent_error.log;
}

